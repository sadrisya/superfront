<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="w-full h-full  grid grid-cols-1 sm:grid-cols-2  ">
    <!-- <div class=" basis-1/2 h-full" style="background-image: url('./images/Group 1221.svg');"> -->
      <!-- <div class="  bg-contain   basis-1/2 " style="background-image: url('./images/Group 1221.png'); "> -->
        <div class="bg-cover bg-center w-full  basis-1/2 h-screen bg-no-repeat" style="background-image: url('./images/Group 1221.svg');">

      <div class=" sm:pt-36 sm:pb-20  sm:px-10 flex flex-col justify-between">
        <img src="./images/Group 1111.svg" class="w-48 h-10 " alt="">
        <p class="font-montserrat  leading-relaxed font-bold text-3xl text-white py-8">
          Take Your Hospitality <br> Management to the <br> Next Level with Superkill.app
        </p>
        <button><img src="./images/Group 1110.svg"  class="  h-16" alt="">
        </button>
        
      </div>
      <div class="flex sm:pt-8 sm:px-10 sm:mb-4 flex-row ">
        <a class="text-white px-3" href="">Home</a>
        <a class="text-white px-3" href="">Product</a>
        <a class="text-white px-3" href="">Company</a>
      </div>
    </div>
    <div class="basis-1/2">
      <div class="pt-20 px-14">
        <img src="./images/Group 1107.svg" class="px-48 pb-16" alt="">

        <div class="container shadow-[#eaeaea_1px_1px_2px_3px] rounded-md   px-5 ">
          <h3 class="title font-montserrat font-semibold text-3xl  pt-8">Login</h3>
          <form class="pb-5 font-montserrat text-sm text-slate_dark">
            <div class="container pt-7  flex flex-col justify-between space-y-5">
              <div class="flex flex-col space-y-2">
                <label>Email or Mobile Number </label> 
                <input type="email" class="border rounded border-solid border-slate_sp ps-8 h-10 "  name="username" required> 
  
              </div><div class="flex flex-col space-y-2">
                <label>Password  </label> 
                <input type="password" class="border rounded border-solid border-slate_sp ps-8 h-10 "   name="password" required> 
               <div class="flex "><input type="checkbox"class="me-6 border-slate_sp ps-8 "  > Keep me login</div> 
               
              </div>
                         
              <button type="submit" class="bg-green_sp text-base font-semibold text-white h-11 ">Login</button> 
              <div class="flex justify-between ">  
                          <a href="#">Forgot password? </a> <a href="">Login with OTP</a>
              </div>
               <a href="">Didn't recieve confirmation yet?</a>
            </div>
          </form>

        </div>

      </div>


    </div>
  </div>
